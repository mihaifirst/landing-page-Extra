<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="content-container">
      <input type="checkbox" id="mobile-menu" />
      <div class="logo">
        <a href="/">
          <img src="./images/logo.svg" alt="logo" />
          <span>Product</span>
        </a>
      </div>
      <div class="nav-content">
        <div class="main-nav">
          <a href="#">Product</a>
          <a href="#">Customers</a>
          <a href="#">Pricing</a>
          <a href="#">Resources</a>
        </div>
        <div class="buttons">
          <button class="secondary-btn btn">Sign In</button>
          <button class="btn">Sign Up</button>
        </div>
        <div class="switcher">
          <img src="./images/switcher.svg" alt="" />
        </div>
      </div>
      <label for="mobile-menu">
        <img src="./images/menu.svg" alt="" />
      </label>
    </nav>
    <section class="content-container">
      <div>
        <h1>Great Business made with Product.</h1>
        <p>
          Build better customer relationships easily messaging that provides a
          more personal experience for you and your customers.
        </p>
        <div class="wrapper">
          <input type="text" placeholder="Enter your Email adress" />
          <button class="btn rounded-button">Join Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
